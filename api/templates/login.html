<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciador de Relatórios - API</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class='bg-light text-dark d-flex flex-column min-vh-100'>
      <main class="flex-grow-1">
        <div class='container'>
          {% if messages %}
          <br>
            {% for message in messages %}
                {% if message.tags == "success" %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">

                <style>
                  .fade-out {
                      opacity: 0;
                      transition: opacity 1.5s ease-out;
                  }
                </style>
                <script>
                  setTimeout(function() {
                      let alerts = document.querySelectorAll('.alert');
                      alerts.forEach(function(alert) {
                          alert.classList.add('fade-out'); // Aplica a transição de opacidade
                          setTimeout(() => alert.remove(), 1500); // Remove após a transição (1.5s)
                      });
                  }, 4000); // Tempo antes do desaparecimento (5 segundos)
                </script>

                {% else %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {% endif %}
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                


            {% endfor %}
            {% endif %}

          <div class="col-md-4 offset-md-4 mt-5">
            <h1 class='text-center'>Login</h1>
            <br/>
              <form method="POST", action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="mb-3">
                      <input type="text" class="form-control" name="username" placeholder="Username" required>
                  </div>
                  <div class="mb-3">
                      <input type="password" class="form-control" name="password" placeholder="Password" required>
                  </div>
                  <br/>
                  <button type="submit" class="btn btn-primary col-md-4 offset-md-4 ">Login</button>
              </form>
          </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
  </body>
